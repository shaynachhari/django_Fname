{% extends 'base.html' %}
{% block title %}Home{% endblock title %}Home


{% block body %}
<div class="container">

    {% for student in students %}

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{student.image.url}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{student.name}}</h5>
              <p class="card-text">Age: {{student.age}}</p>
              <p class="card-text">Address: {{student.address}}</p>
              <p class="card-text"><small class="text-muted">{{student.branch}}</small></p>
            </div>
          </div>
        </div>
    </div>
    
    {% endfor %}
</div>

{% endblock body %}
